<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu Durum Analizi</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-2xl w-full p-6 bg-white shadow-lg rounded-xl">
        <h1 class="text-2xl font-bold mb-4">Duygu Durum Analizi</h1>
        <textarea id="textInput" class="w-full p-3 border rounded-lg" rows="5" placeholder="LÃ¼tfen metninizi buraya yazÄ±n..."></textarea>
        
        <div class="flex gap-4 mt-4">
            <button onclick="analyzeMood()" class="w-1/2 bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition-all">Analiz Et</button>
            <button onclick="clearText()" class="w-1/2 bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition-all">Temizle</button>
        </div>
        
        <div id="result" class="mt-6 p-3 border rounded-lg hidden"></div>
        
        <div id="chartContainer" class="mt-6 hidden">
            <canvas id="moodChart"></canvas>
        </div>
    </div>

    <script>
        async function analyzeMood() {
            const text = document.getElementById('textInput').value;
            const resultDiv = document.getElementById('result');
            const chartContainer = document.getElementById('chartContainer');
            
            if (text.trim() === '') {
                resultDiv.innerHTML = "LÃ¼tfen metin giriniz.";
                resultDiv.className = 'mt-6 p-3 bg-yellow-100 border border-yellow-400 text-yellow-700 rounded-lg';
                resultDiv.classList.remove('hidden');
                return;
            }

            // TensorFlow'dan duygu analizi yapacak model yÃ¼klemesi
            const model = await toxicity.load();

            model.classify(text).then(predictions => {
                let positiveCount = 0;
                let negativeCount = 0;
                let emotionScores = {
                    'mutlu': 0,
                    'Ã¼zgÃ¼n': 0,
                    'kÄ±zgÄ±n': 0,
                    'suratsÄ±z': 0
                };
                
                // Burada her duygu kategorisinin deÄŸerini artÄ±rÄ±yoruz
                predictions.forEach(prediction => {
                    if (prediction.label === 'positive') positiveCount++;
                    if (prediction.label === 'negative') negativeCount++;
                    
                    emotionScores[prediction.label] = prediction.results[0].probabilities[1];
                });

                let mood = 'NÃ¶tr';
                let resultColor = 'bg-gray-50';
                
                if (positiveCount > negativeCount) {
                    mood = 'Olumlu ðŸ˜Š';
                    resultColor = 'bg-green-100 border border-green-400 text-green-700';
                } else if (negativeCount > positiveCount) {
                    mood = 'Olumsuz ðŸ˜¢';
                    resultColor = 'bg-red-100 border border-red-400 text-red-700';
                }
                
                resultDiv.innerHTML = `
                    <strong>Duygu Durumu:</strong> ${mood}<br>
                    Olumlu Kelime SayÄ±sÄ±: ${positiveCount}<br>
                    Olumsuz Kelime SayÄ±sÄ±: ${negativeCount}
                `;
                resultDiv.className = `mt-6 p-3 rounded-lg ${resultColor}`;
                resultDiv.classList.remove('hidden');
                
                // Grafik gÃ¶stermek
                const ctx = document.getElementById('moodChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Mutlu', 'ÃœzgÃ¼n', 'KÄ±zgÄ±n', 'SuratsÄ±z'],
                        datasets: [{
                            label: 'Duygu SkorlarÄ±',
                            data: Object.values(emotionScores),
                            backgroundColor: ['green', 'red', 'orange', 'gray'],
                            borderColor: ['green', 'red', 'orange', 'gray'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 1
                            }
                        }
                    }
                });

                chartContainer.classList.remove('hidden');
            });
        }

        function clearText() {
            document.getElementById('textInput').value = '';
            document.getElementById('result').classList.add('hidden');
            document.getElementById('chartContainer').classList.add('hidden');
        }
    </script>
</body>
</html>
